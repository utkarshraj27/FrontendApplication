<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div id="background" >
<div class="container">
    
    
     
    <table class="table table-striped " *ngIf="customer && customer.length > 0  else elseBlock">
        <thead>
            <tr>
                <th>EMAIL ID</th>
                <th>CUSTOMER ID</th>
                <th>USER NAME</th>
                <th>PASSWORD</th>
                <th>MOBILE NUMBER</th>
                <th>ADDRESS</th>
              
        
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cust of customer">
                <td> <mark>{{cust.emailId}}</mark> </td>
                <td> <mark>{{cust.custId}}</mark>  </td>
                <td><mark>{{cust.userName}}</mark>
                <td> <mark>{{cust.userPassword}}</mark> </td>
                <td><mark>{{cust.mobileNumber}}</mark></td>
                <td><mark>{{cust.address}}</mark>  </td>
               
                <td>
                    <button type="button" class="btn btn-large btn-block btn-primary" (click)=delete(cust)>Delete</button>
                    
                </td>
                              
            </tr>
        </tbody>
        
    </table>
    <ng-template #elseBlock>
        <h4 align="center"> There is no customer associated with your portal </h4>
        
    </ng-template>
    <button type="button float-right" id="back"   class="btn btn-primary" routerLink="/adminLogin">BACK</button>
  
</div>
<h2>{{message}}</h2>
</div>
