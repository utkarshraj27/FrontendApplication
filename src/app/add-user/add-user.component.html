<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="background">
        <app-navbar></app-navbar>
        <br>
        <div class="container">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <h3 align="center" style="color:rgba(5, 3, 3, 0.753) ;"><mark>USER REGISTRATION FORM</mark> </h3>


                <form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>

                    <div class="form-group">

                        <label>Name: </label>
            
                        <input required minlength="2" type="text" #nameRef='ngModel' name="userName" ngModel class="form-control"
                           required pattern="[a-zA-Z][a-zA-Z ]*" >
            
                        <div *ngIf='nameRef.errors && nameRef.touched' class="alert alert-danger">
            
                            <div [hidden]='!nameRef.errors.required'> Name is Manadatory  </div>
                            <span *ngIf='nameRef.errors.pattern'>Name should not be AlphaNumeric</span>
            
            
                        </div>
                    </div>

                    <div class="form-group">

                        <label>EMAIL: </label>
            
                        <input required minlength="2" type="text" #useremailRef='ngModel' name="emailId" ngModel
                            class="form-control" required pattern="[a-zA-Z][a-z0-9.]+@[a-z.]+\.[a-z]{2,}$" >
            
                        <div *ngIf='useremailRef.errors
                                    && useremailRef.touched' class="alert alert-danger">
            
                            <div [hidden]='!useremailRef.errors.required'>
            
                                Provide Email
            
                            </div>
            
                            <span *ngIf='useremailRef.errors.pattern'>Enter valid EmailId</span>
            
                        </div>
                        <br>
            



                        <div class="form-group">

                            <label> PASSWORD: </label>
                
                            <input required minlength="8" type="password" #userpasswordRef='ngModel' pattern="" name="userPassword" ngModel class="form-control">
                
                            <div *ngIf='userpasswordRef.errors && userpasswordRef.touched' class="alert alert-danger">
                
                                <div [hidden]='!userpasswordRef.errors.required'> Password should be of 8 digits </div>
                
                
                            </div>
                        </div>
                
                        <div class="form-group">

                            <label>PHONE NUMBER: </label>
                
                            <input required length="10" type="text" #userphoneRef='ngModel' required pattern="^((\\+91-?)|0)?[0-9]{10}$" name="mobileNumber" ngModel class="form-control">
                
                            <div *ngIf='userphoneRef.errors && userphoneRef.touched' class="alert alert-danger">
                
                                <div [hidden]='!userphoneRef.errors.required'> Provide Phone Number </div>
                
                                <div *ngIf='userphoneRef.errors.pattern'>Phone number should consists of 10 digits</div>
                
                            </div>
                        </div>
                
                        <div class="form-group">

                            <label>Address: </label>

                            <input required minlength="2" type="text" #addressRef='ngModel' name="address" ngModel
                                class="form-control">

                            <div *ngIf='addressRef.errors && addressRef.touched' class="alert alert-danger">

                                <div [hidden]='!addressRef.errors.required'> Address is Manadatory </div>

                            </div>
                        </div>



                    </div>
                    <input [disabled]="userForm.invalid" type="submit" value="Register" class="btn btn-primary">

                </form>

            </div>
        </div>
    </div>

    <div>
        <h2 style="color: black;">{{message}}</h2>
    </div>
</body>
