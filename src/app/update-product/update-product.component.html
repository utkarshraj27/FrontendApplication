<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div id="background">
    <app-navbar></app-navbar>
<div class="container">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <br>
    <h3>UPDATE YOUR SERVICE HERE</h3>
    <br>
    

    <form #userForm="ngForm" (ngSubmit)='onUpdate(userForm.value)'>

        

        <div class="form-group">

            <label>SERVICE NAME: </label>

            <input required minlength="1" type="text" [(ngModel)]="obj1.serviceName" #proNameRef='ngModel' name="serviceName" ngModel
                class="form-control">

            <div *ngIf='proNameRef.errors
                        && proNameRef.touched' class="alert alert-danger">

                <div [hidden]='!proNameRef.errors.required'>

                    Provide Service Name

                </div>

                <div *ngIf='proNameRef.errors.pattern'>Name should be minimum of 2 characters length</div>

            </div>

        </div>

        <div class="form-group">

            <label>SERVICE PRICE: </label>

            <input required minlength="1" type="number" [(ngModel)]="obj1.serviceCost" #propriRef='ngModel' name="serviceCost"
                ngModel class="form-control">

            <div *ngIf='propriRef.errors && propriRef.touched' class="alert alert-danger">

                <div [hidden]='!propriRef.errors.required'> Provide Service Price </div>

            </div>
        </div>

        
        <input [disabled]="userForm.invalid" type="submit" value="Edit Product" class="btn btn-primary">&nbsp;
        <button type="button float-right" id="back"   class="btn btn-primary" routerLink="/listproduct">BACK</button>
    </form>

</div>
<div class="alert alert-success" role="alert">
    <h2>{{message}}</h2>
  </div>
</div>
