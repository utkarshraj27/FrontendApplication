<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div id="background">
    <app-navbar></app-navbar>
<div class="container">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <h3>BOOK YOUR SERVICE HERE</h3>

    <form name="quantityForm" #formdata="ngForm" (ngSubmit)="formdata.valid && onBook(formdata)">
        <div class="form-group">
            <label for="time">Booking Date<sup>*</sup></label>
            <input type="datetime-local" name="time" class="form-control" placeholder="Enter Date"  required ngModel #time="ngModel">
            <small class="text-danger" *ngIf="!time.valid && time.touched ">Enter the Date</small>
        </div>

        <button type="submit" style="margin: 5px;" class="btn btn-success">Book</button>
        
    </form>

</div>
<div>
    <h2>{{msg}}</h2>
</div>
</div>
