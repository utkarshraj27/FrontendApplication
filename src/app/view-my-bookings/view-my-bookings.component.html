<div id="background">
  <div> <input type="submit" routerLink='/home' value="back" class="btn btn-success">&nbsp;
    <button class="btn btn-success" routerLink='/home'>View All Services</button>&nbsp;
  </div>
  <br><br><br>
  <h1 align="center">My Bookings</h1>
  <br>
  <div class="row justify-content-center">
    <div class="col-sm-8 text-left bg-white rounded shadow py-13">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Booking Id</th>
            <th>Booking Status</th>
            <th>Booking Date</th>
            <th>Service Id</th>
            <th>Service Name</th>
            <th>Service Cost</th>
            <th>Remove </th>
            <th></th>
            <th>Pay</th>
          </tr>
        </thead>
        <tr *ngFor="let booking of bookingDetail">
          <td>{{booking.bookingId}}</td>
          <div *ngIf="booking.bookingStatus==false">
            <td>Pending</td>
          </div>
          <div *ngIf="booking.bookingStatus==true">
            <td>Approved</td>
          </div>
          <td>{{booking.bookingDate}}</td>
          <td>{{booking.serviceId}}</td>
          <td>{{booking.serviceName}}</td>
          <td>{{booking.serviceCost}}</td>

          <div *ngIf="booking.bookingStatus==false">
            <td> <button (click)="cancelBooking(booking.bookingId)" type="button" class="btn btn-danger">Cancel
                Booking</button></td>
          </div>
          <div *ngIf="booking.bookingStatus==true">
            <td> <button (click)="cancelPayment(booking.bookingId)" type="button" class="btn btn-danger">Cancel
              Booking</button></td>
          </div>
          <td></td>
          <div *ngIf="booking.bookingStatus==false">
            <td> <button (click)="onPayment(booking.bookingId)" type="button" class="btn btn-success">Make
                Payment</button></td>
          </div>
          <div *ngIf="booking.bookingStatus==true">
            <td>Already Paid</td>
          </div>

        </tr>
      </table>
     
    </div>
  </div>
</div>


</div>
