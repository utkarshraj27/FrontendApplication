<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div id="background">
<div class="container">
    
    <app-navbar></app-navbar>

    <br>
     
    <table class="table table-striped " *ngIf="products && products.length > 0  else elseBlock">
        <thead>
            <tr>
                <th>Service ID</th>
                <th>Service Name</th>
                <th>Service Price</th>
                
        
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of products">
                <td> <mark>{{prod.serviceId}}</mark> </td>
                <td> <mark>{{prod.serviceName}}</mark> </td>
                <td><mark>{{prod.serviceCost}}</mark></td>
                
                <td>
                    <button type="button" class="btn btn-large btn-block btn-primary" (click)=delete(prod)>Delete</button>
                    
                </td>
                <td>
                    <button type="button" class="btn btn-large btn-block btn-primary" routerLink="/updateproduct" (click)=update(prod)>Update</button>
                    
  
                </td>
                <td>
            </tr>
        </tbody>
        
    </table>
    
    <ng-template #elseBlock>
        <h4 align="center"><b>There are no services to offer, please add your service !</b>  </h4>
        
    </ng-template>
    <button type="button float-right" id="back"   class="btn btn-primary" routerLink="/adminLogin">BACK</button>
  
</div>
<h2>{{message}}</h2>
</div>
